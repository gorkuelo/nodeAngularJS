<!DOCTYPE html>
<html ng-app='test'>
	<head>
		<meta charset="utf-8">
		<title>Cuaderno Alumnos</title>
		<link rel="stylesheet" type="text/css" href="styles.css"> </link>
	</head>

	<body ng-controller="AlumnosController">
		<h1>Cuaderno Alumnos</h1>
		<div class="wrapper">
			<div ng-repeat="alumno in alumnos | orderBy:'nombre'" class="contact-item">
				<div class="nombre"> {{alumno.nombre}} - {{alumno.telefono}}</div>
				<span class="curso"> {{alumno.curso}} </span>
			</div>
		</div>
		<br/>
		<center><button ng-click="ShowForm()" ng-hide="formVisibility" >Añadir alumno</button>
		
		<div ng-show="formVisibility" class="wrapper">
			<h2>Añadir un Contacto</h2>
			Nombre: <input type="text" ng-model="nuevoAlumno.nombre"></input>
			Telefono: <input type="text" ng-model="nuevoAlumno.telefono"></input>
			Curso: <input type="text" ng-model="nuevoAlumno.curso"></input>
			<button ng-click="Save()">Guardar</button>
		</div>


		<script src="angular.min.js" type="text/javascript"> </script>
		<script src="controller.js" type="text/javascript"> </script>
	</body>
</html>
